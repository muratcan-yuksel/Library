<!DOCTYPE html>
<head>
    <script src="script.js"></script>

    <meta charset="utf-8">

    <link href= "style.css" rel="stylesheet">
    <link href= "normalize.css" rel="stylesheet">
    <link href= "skeleton.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Library</title>
    
</head>


<body onload="loopArr()">

  <div class="container">
    <div class= "row">
      <div class="twelve columns" style="margin-top: 10%;">
      <h1>My library</h1>
      </div>
  </div>
<div class="row">
  <form>
  <div class="five columns">
    <label for="bookName">Book Name</label>
    <input type="text" id="bookName" class="u-full-width" >
  </div>
  <div class="five columns">  
    <label for="author">Author</label>
    <input type="text" id="author class="u-full-width" ">
    </div>
  <div class="two columns">    
    <label for="BookStatus">Status</label>
    <select name="BookStatus" id="BookStatus" class="u-full-width" >
      <option class="readStatus" value="read">Read</option>
      <option class="readStatus" value="notRead">Not Read</option>
     </select>
  </div>
 </form>
  <input type="submit" class="button-primary" value="Submit" onclick="addBookToLibrary()"/><br>
</div>

<table id="table1">
    <tr>
      <th>Book Name</th>
      <th>Author</th>
      <th>Status</th>
     </tr>
    </table>
  </div>
</body>
</html>
