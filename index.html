<!DOCTYPE html>
<head>
    <script src="script.js"></script>

    <meta charset="utf-8">

    <link href= "style.css" rel="stylesheet">
    <link href= "normalize.css" rel="stylesheet">
    <link href= "skeleton.css" rel="stylesheet">

    <title>Library</title>
    
</head>


<body onload="loopArr()">

  <div class="container">
    <div class= "row">
      <h1>My library</h1>
  </div>
<div class="row">
  <div class="three columns">
    Book Name <input type="text" id="bookName">
  </div>
  <div class="three columns">  
    Author <input type="text" id="author">
    </div>
  <div class="three columns">    
    <select name="BookStatus" id="BookStatus">
      <option class="readStatus" value="read">Read</option>
      <option class="readStatus" value="notRead">Not Read</option>
     </select>
  </div>
  <div class="three columns">  
    <input type="submit" value="Submit" onclick="addBookToLibrary()"/><br>
  </div>

</div>

<table id="table1">
    <tr>
      <th>Book Name</th>
      <th>Author</th>
      <th>Status</th>
     </tr>
    </table>
  </div>
</body>
</html>
